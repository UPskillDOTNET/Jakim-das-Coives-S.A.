@startuml
autonumber
actor "Utilizador" as U
participant "API.Sistema Central" as API

activate U
U-> "API" : inicia alteracao de reserva
activate "API"
"API" - -> U : solicita dados novos
deactivate "API"

U -> "API" : introduz os dados solicitados
activate "API"

"API" - -> U: operação bem sucedida e valor cobrado / devolvido
deactivate "API"

deactivate U
@enduml

