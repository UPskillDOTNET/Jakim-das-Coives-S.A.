:1.0;" x1="143.5" x2="143.5" y1="192.9609" y2="205.9609"/><line style="stroke:#A80036;stroke-width:1.0;" x1="96.5" x2="143.5" y1="205.9609" y2="205.9609"/><polygon fill="#A80036" points="106.5,201.9609,96.5,205.9609,106.5,209.9609,102.5,205.9609" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="108.5" y="187.895">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="242" x="121.5" y="187.895">Envia QR-Code por email ao utilizador</text><!--MD5=[37c189177a4859c36f1b7e73109e98e0]
@startuml
autonumber
participant ":api/reservasController" as RC
participant ":api/reservaDTO" as R
participant "API.QRCode" as U

activate RC
RC -> R : cria uma DTO da reverva (reserva)
activate R
R - -> RC : (reservaDTO)
deactivate R

RC -> U : faz um pedido de criação de QR-Code (reservaDTO)
activate U
U - -> RC : devolve QR-Code
deactivate U

RC -> RC : Envia QR-Code por email ao utilizador

deactivate RC
@enduml

