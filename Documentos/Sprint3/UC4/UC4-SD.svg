th:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="327" x2="751" y1="265.0938" y2="265.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="173" x="334" y="260.0278">cobrar / devolver diferença</text><polygon fill="#A80036" points="338,290.2266,328,294.2266,338,298.2266,334,294.2266" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="332" x2="761" y1="294.2266" y2="294.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="190" x="344" y="289.1606">diferença cobrada / devolvida</text><polygon fill="#A80036" points="53,319.3594,43,323.3594,53,327.3594,49,323.3594" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="47" x2="321" y1="323.3594" y2="323.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="236" x="59" y="318.2935">NoContent() operação bem sucedida</text><!--MD5=[8dce224e8d527c921bc1738308250b20]
@startuml
actor "Utilizador" as U
    participant ":api/reservasController" as RC
    participant ":api/reserva" as R
    participant ":context" as C
    participant ":api/paymentService" as PS

    activate U
    U- -> RC : pede para editar uma reserva(reserva)
    activate RC

    RC- -> R : valida reserva
    activate R

    R - -> RC: reserva validada
    deactivate R

    RC - -> C : Entry(reserva).State = EntityState.Modified
    activate C

    C - -> RC : SaveChangesAsync()
    deactivate C

    RC- -> PS : cobrar / devolver diferença
    activate PS 

    PS - -> RC: diferença cobrada / devolvida
    deactivate PS 

    RC - -> U: NoContent() operação bem sucedida
    deactivate RC
    deactivate U
@enduml

