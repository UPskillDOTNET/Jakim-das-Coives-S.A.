="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="112.5" y="267.5942">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="115" x="125.5" y="260.0278">CreatedAtAction()</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154" x="125.5" y="275.1606">operação bem sucedida</text><!--MD5=[163b736f813be8be315362cf8d6a7297]
@startuml
autonumber
actor "Utilizador Não Registado" as UNR
participant ":api/utilizadoresController" as UC
participant ":api/utilizador" as U
participant ":context" as C

activate UNR
UNR - -> UC : solicita registo
activate UC

UC - -> U : valida utilizador
activate U

U - -> UC : utilizador validado
deactivate U

UC - -> C : Add(utilizador)
activate C

C - -> UC : SaveChangesAsync()
deactivate C

UC - -> UNR: CreatedAtAction()\noperação bem sucedida
deactivate UC
deactivate UNR
@enduml

